<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head th:include="fragment/header::head(title='Login')">
<body>
<div class="container">
    <div layout:fragment="content" style="margin-left: 17em">
        <div class="panel col-md-8" style="margin-top: 10em">
            <div class="panel panel-primary">
                <div class="panel-heading">Login Form</div>
                <div class="panel-body">

                    <form action="tasks" th:action="@{/login}" method="post">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" name="username"
                                   placeholder="Email"/> <span
                                class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password"/> <span
                                class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group text-center">
                            <!--<div class="form-group  col-xs-4" style="margin-left: 10em">-->
                            <button type="submit" class="btn btn-primary mb-2 btn-lg">Log In</button>
                            <!--</div>-->
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-ban"></i> <span>Invalid Email and Password.</span>
                                    </p>
                                </div>

                                <div
                                        class="alert alert-info alert-dismissable text-center">
                                    <p><a th:href="@{/tasks}">Go To Main Home</a></p>
                                </div>

                                <div th:if="${msg!=null}"
                                     class="alert alert-warning alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
